<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/cdc278382b.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <section id="canvas">
            <img src="22024149_2112.w039.n003.36B.p1.36.jpg" alt="People working">
            <footer>
                <a href='https://www.freepik.com/vectors/business-flat'>Image designed by upklyak - www.freepik.com</a>
            </footer>
        </section>

        <section id="form-section">
            <h1 id="title">Create your new account</h1>
            <form action="" id="form">
                <div>
                    <label for="username">Username</label>
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="username" id="username">
                    <i class="fa-solid fa-circle-exclamation failure"></i>
                    <i class="fa-solid fa-circle-check success"></i>
                    <div class="error-message"></div>
                </div>
                
                <div>
                    <label for="email" name="email">Email</label>
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" id="email">
                    <i class="fa-solid fa-circle-exclamation failure"></i>
                    <i class="fa-solid fa-circle-check success"></i>
                    <div class="error-message"></div>
                </div>

                <div>
                    <label for="password" name="password">Password</label>
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" id="password">
                    <i class="fa-solid fa-circle-exclamation failure"></i>
                    <i class="fa-solid fa-circle-check success"></i>
                    <div class="error-message"></div>
                </div>

                <button id="submit">Submit</button>
            </form>

            <div class="sign-in">
                <h2>Have an account?<span><a>Sign in</a></span></h2>
            </div>
        </section>
    </div>

    <footer id="footer">@ Yuyu Wu 2022</footer>
    <script src="script.js"></script>
</body>
</html>
